<!DOCTYPE HTML>
<html>
	<head>
		<title>图片处理</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="css/resize.css">
		<link rel="stylesheet" type="text/css" href="css/pintu.css">
	</head>

	<body>
		<img class="pic_processt" src="images/pintu/title.png">
		<div>
			<canvas id="picpintu" width="500" height="400"></canvas> 
			<div id="butpic">上传照片</div>
		</div>
		<div class="bottom">
			<ul>
				<li><img id="basic" src="images/pic_process/basic.png"></li>
				<li><img id="border" src="images/pic_process/border.png"></li>
				<li><img id="flower" src="images/pic_process/flower.png"></li>
			</ul>
			<ul id="basicpart" class="basic">
				<li>
					<img class="discribe" src="images/pic_process/contrast.png">
					<div class="wholeper" id="conwholePer">      
						<div class="curper" id="concurPer">
							<div class="tag" id="contag"></div>
						</div>
					</div>
				</li>
				<li>
					<img class="discribe" src="images/pic_process/light.png">
					<div class="wholeper" id="ligwholePer">      
						<div class="curper" id="ligcurPer">
							<div class="tag" id="ligtag"></div>
						</div>
					</div>
				</li>
				<li>
					<img class="discribe" src="images/pic_process/bo.png">
					<div class="wholeper" id="bowholePer">      
						<div class="curper" id="bocurPer">
							<div class="tag" id="botag"></div>
						</div>
					</div>
				</li>
				<li>
					<img class="turn" src="images/pic_process/turn.png">
				</li>
				<li>
					<img class="turn" src="images/pic_process/cut.png">
				</li>
			</ul>

		</div>


		<script type="text/javascript">
			var cxt=document.getElementById('picpintu').getContext("2d"); 
				cxt.beginPath(); 
				cxt.fillStyle="#f3ffd2";/*设置填充颜色*/ 
				cxt.moveTo(0, 0);
	            cxt.lineTo(0, 120);
	            cxt.lineTo(0, 300);
	            cxt.lineTo(0, 180);
				cxt.fill();
				// cxt.fillRect(0,0,120,180);/*绘制一个矩形，前两个参数决定开始位置，后两个分别是矩形的宽和高*/ 
				cxt.beginPath();
	            //设置线条颜色为蓝色
	            cxt.fillStyle = "red";
	            //设置路径起点坐标
	            cxt.moveTo(0, 180);
	            cxt.lineTo(0, 300);
	            cxt.lineTo(120, 300);
	            cxt.lineTo(120, 100);
				cxt.fill();
				cxt.closePath();/*可选步骤，关闭绘制的路径*/ 
				cxt.stroke(); 
		</script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
